<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vite tailwind 留言板</title>
</head>

<body>
  <!-- <div id="app"></div> -->
  <main class="p-4 bg-gray-50 min-h-screen">
    <div class="max-w-screen-xl mx-auto bg-white p-8 rounded-lg shadow-2xl">
      <h2 class="text-3xl my-6">评论</h2>
      <form action="" class="grid">
        <textarea name="comment" id="" placeholder="请输入你的评论" class="bg-gray-50 p-2 rounded"></textarea>
        <fieldset class="py-4">
          <input type="submit" value="评论" class="px-4 py-1 bg-blue-600 rounded text-white">
          <input type="reset" value="取消" class="px-4 py-1 bg-white rounded border ml-3">
        </fieldset>
      </form>
      <div class="border-b border-gray-300 my-2 mb-4"></div>
      <!-- 评论容器 -->
      <div>
        <!-- 回复 -->
        <div class="flex">
          <img
            src="/images/touxiang.jpg"
            alt="" class="w-12 h-12 mr-4 rounded-full"
          >
          <div>
            <p>会者定离</p>
            <p class="text-gray-600 text-sm">2小时前</p>
          </div>
          <!-- 此单靠右对齐 -->
          <span class="ml-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
              />
            </svg>
          </span>
        </div>
        <!-- 评论内容 -->
        <p class="text-gray-600 py-4">
          这是一篇精彩的文章，谢谢博主的分享，三连以献上。
        </p>
        <div class="pl-8 border-l-2 border-gray-300">
          <div class="flex">
            <img src="/images/touxuiang2.jpg" alt="" class="w-12 h-12 mr-4 rounded-full">
            <div>
              <p>魑魅魍魉</p>
              <p class="text-gray-600 text-sm">2分钟前</p>
            </div>
            <!-- 此单靠右对齐 -->
            <span class="ml-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
              </svg>
            </span>
          </div>
          <!-- 评论内容 -->
          <p class="text-gray-600 py-4">
            这是一篇精彩的文章，期待博主的下一步作品。
          </p>
          <div class="flex">
            <img src="/images/touxiang3.jpg" alt="" class="w-12 h-12 mr-4 rounded-full">
            <div>
              <p>我是干饭人</p>
              <p class="text-gray-600 text-sm">2小时前</p>
            </div>
            <!-- 此单靠右对齐 -->
            <span class="ml-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
              </svg>
            </span>
          </div>
          <!-- 评论内容 -->
          <p class="text-gray-600 py-4">
            这是一篇非常长的唱片大论，无论是从技术角度还是从论点的角度都非常叫人信服。而且每一个论点都非常鲜明，叫人通俗易懂，引人入胜。读了博主的文章以后，感觉受益匪浅，还是自己要多读书才行。
          </p>
        </div>
        <button class="pt-4 pb-10 text-blue-600">回复</button>
      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
